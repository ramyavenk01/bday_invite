<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://wallpapercave.com/wp/wp5729701.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
            color: #fff;
        }
        .name-box {
            text-align: center;
            padding: 30px;
            border: 2px solid #fff;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        input[type="text"] {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
        }
        button {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #ff7e5f;
        }
    </style>
</head>
<body>
    <div class="name-box">
        <h1>Enter your name:</h1>
        <form method="post" action="invite.php">
            <input type="text" name="name" required>
            <button type="submit">Click for Invite</button>
        </form>
    </div>
</body>
</html>
